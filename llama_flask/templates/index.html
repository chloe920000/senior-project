<!DOCTYPE html>
<html>
<head>
    <title>Stock Prediction</title>
    <style>
        #result-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        #result-table, #result-table th, #result-table td {
            border: 1px solid black;
        }
        #result-table th, #result-table td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Stock Prediction</h1>
    <form id="prediction-form" action="/predict" method="post">
        <label for="stock_id">Enter Stock ID:</label>
        <input type="text" id="stock_id" name="stock_id" required>
        <input type="submit" value="Predict">
    </form>
    <div id="loading" style="display: none;">Processing... Please wait.</div>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').onsubmit = async function(event) {
            event.preventDefault();
            
            document.getElementById('loading').style.display = 'block';  // 顯示等待提示
            document.getElementById('result').innerHTML = '';  // 清空結果

            const formData = new FormData(this);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('loading').style.display = 'none';  // 隱藏等待提示

            let table = '<table id="result-table"><tr><th>Title</th><th>Details</th></tr>';
            for (let key in result) {
                table += `<tr><td>${key}</td><td>${result[key]}</td></tr>`;
            }
            table += '</table>';
            document.getElementById('result').innerHTML = table;  // 顯示結果表格
        };
    </script>
</body>
</html>
